<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>My book library</h1>
        <p>
          This is a project for The Odin Project in which I have to make a
          library using Object Constructors and LocalStorage.
        </p>
        <p>You can also view the Github repository of this project.</p>
      </header>
      <main>
        <label for="book-name"> Book </label>
        <input type="text" id="book-name" />
        <label for="author-name"> Author </label>
        <input type="text" id="author-name" />
        <label for="status"> Status </label>
        <select name="status" id="status">
          <option value="Read">Read</option>
          <option value="Not Read">Not Read</option>
        </select>
        <button type="button" id="btn">Submit</button>
      </main>

      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Author</th>
            <th>Status</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody id="form-body"></tbody>
      </table>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
